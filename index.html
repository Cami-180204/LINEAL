<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Modelo de Programaci√≥n Lineal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f4; }
    textarea, button, pre { width: 100%; margin-top: 10px; font-size: 16px; }
    textarea { height: 150px; padding: 10px; }
    button { padding: 10px; background-color: green; color: white; border: none; cursor: pointer; }
    button:hover { background-color: darkgreen; }
    pre { background: white; padding: 15px; border: 1px solid #ccc; min-height: 120px; }
  </style>
</head>
<body>
  <h1>üí° Generador de Modelo de Programaci√≥n Lineal</h1>
  <label for="enunciado">Escribe el enunciado completo del problema:</label>
  <textarea id="enunciado" placeholder="Ej: Una empresa produce mesas y sillas..."></textarea>
  <button onclick="enviarProblema()">üîç Generar Modelo</button>

  <h2>Resultado:</h2>
  <pre id="resultado">Aqu√≠ aparecer√° el modelo generado...</pre>

  <script>
    async function enviarProblema() {
      const texto = document.getElementById("enunciado").value;
      const resultadoEl = document.getElementById("resultado");

      resultadoEl.textContent = "‚è≥ Procesando...";

      try {
        const respuesta = await fetch("https://linear-openai.onrender.com/resolver", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ texto })
        });

        if (!respuesta.ok) {
          throw new Error("Error al contactar con el servidor.");
        }

        const data = await respuesta.json();
        resultadoEl.textContent = data.resultado || "‚ùå No se pudo generar un modelo v√°lido.";
      } catch (error) {
        resultadoEl.textContent = "‚ùå " + error.message;
      }
    }
  </script>
</body>
</html>
