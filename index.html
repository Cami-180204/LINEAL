<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Modelos de PL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #2ecc71;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #respuesta {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>üß† Generador autom√°tico de modelos matem√°ticos de PL</h1>
  <p>Pega el enunciado largo del ejercicio (puede ser de libros o clases):</p>

  <textarea id="input" placeholder="Escribe aqu√≠ el enunciado completo..."></textarea>
  <button onclick="enviar()">Generar modelo</button>

  <div id="respuesta">üìÑ El modelo aparecer√° aqu√≠...</div>

  <script>
    async function enviar() {
      const enunciado = document.getElementById("input").value;
      document.getElementById("respuesta").textContent = "‚è≥ Procesando enunciado...";

      try {
        const res = await fetch("https://plmodel.onrender.com/api/modelo", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt: enunciado })
        });

        const data = await res.json();
        document.getElementById("respuesta").textContent = data.resultado || "‚ùå No se pudo generar el modelo.";
      } catch (error) {
        document.getElementById("respuesta").textContent = "‚ùå Error al contactar con el servidor.";
        console.error(error);
      }
    }
  </script>

</body>
</html>
